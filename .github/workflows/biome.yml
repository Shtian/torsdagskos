name: Biome

on:
  pull_request:
    branches: [main]

jobs:
  biome:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        # Pinned to immutable SHA (upstream tag: v4.2.2)
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

      - name: Setup pnpm
        # Pinned to immutable SHA (upstream tag: v4.2.0)
        uses: pnpm/action-setup@41ff7265665bfe429e50d4c1e58b2a95fa4f35b7

      - name: Setup Node.js
        # Pinned to immutable SHA (upstream tag: v4.4.0)
        uses: actions/setup-node@49933ea5288caeca8642db519a3536f6282783a4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Biome
        run: pnpm lint:ci
